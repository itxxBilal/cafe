<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Bakery System</h1>
    
   <!-- Add Order form -->
<h2>Add Order</h2>
<form action="/add_order" method="post">
    <label for="customer_name">Customer Name:</label>
    <input type="text" name="customer_name" required><br>
    
    <label for="item">Item:</label>
    <select name="item" required>
        <option value="Burger">Burger</option>
        <option value="Pasta">Pasta</option>
        <option value="Cake">Cake</option>
        <option value="Coke">Coke</option>
        <!-- Add more options as needed -->
    </select><br>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" required><br>

    <label for="price">Price:</label>
    <input type="number" name="price" step="0.01" required><br>

    <button type="submit">Add Order</button>
</form>


    <h2>View Orders</h2>
    <a href="/view_orders" target="_blank">View Orders</a>

    <h2>Update Order</h2>
    <form action="/update_order" method="post">
        <label for="order_id">Order ID:</label>
        <input type="number" name="order_id" required><br>
        <label for="new_item">New Item:</label>
        <input type="text" name="new_item" required><br>
        <label for="new_quantity">New Quantity:</label>
        <input type="number" name="new_quantity" required><br>
        <button type="submit">Update Order</button>
    </form>
</body>
</html>
